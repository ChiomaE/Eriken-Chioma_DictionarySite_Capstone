<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Dictionary Website</title>
  </head>
  <body>
    <div class="navbar border border-bottom px-3 bg-dark text-white">
      <div class="fw-semibold fs-4">Dictionary Site</div>
      <div class="d-flex gap-3">
        <span>Home</span>
        <span>
          <a href="favorites/favorites.html" class="link">Favorites</a></span
        >
        <span
          ><a href="wordOfTheDay.html" class="link">Word of the Day</a></span
        >
        <span><a href="about/about.html" class="link">About</a></span>
      </div>
    </div>
    <div class="content mt-4 mx-5">
      <div class="fs-5">Look up the word you need defined:</div>
      <div class="d-flex align-items-center gap-2 mt-2">
        <input id="wordInput" class="w-75 form-control form-control-sm" />
        <button id="submitBtn" class="btn btn-sm btn-primary">Submit</button>
      </div>

      <div id="wordDefinition" class="mt-3">
        <div id="fetchedWord" class="d-flex flex-column">
          <span class="fs-1 fw-bold">hello</span>
          <span class="fs-6 text-secondary">"həˈləʊ"</span>
          <div
            id="definitionListDiv"
            class="definitons d-flex flex-column gap-3 mt-3"
          >
            <!-- forEach definiton, create div, then definiton-div add class-->
            <div class="definiton-div">
              <div class="def-seperator">
                <span class="fs-5 fw-semibold fst-italic">noun</span>
                <hr class="w-100" />
              </div>
              <span class="fs-6 text-secondary">Meaning</span>
              <!-- buil ul using forEach, then append li elements -->
              <ul>
                <li>used as a greeting or to begin a phone conversation.</li>
                <li>an utterance of ‘hello’; a greeting.</li>
                <li>I pressed the phone button and helloed</li>
              </ul>
              <!-- hide if no synonyms -->
              <div id="hideSynonymsDiv" hidden>
                <div id="synonymsDiv" class="d-flex gap-3">
                  <span class="fs-6 text-secondary" hid>Synonyms: </span>
                  <div class="synonymsList" hid>
                    <!-- append span using forEach -->
                    <span>Synonym 1</span>
                    <span>Synonym 2</span>
                  </div>
                </div>
              </div>
            </div>

            Example below:

              <div class="d-flex gap-4 pb-2">
                <span class="fs-5 fw-semibold fst-italic">noun</span>

              </div>
              <span class="fs-6 text-secondary">Meaning</span>
              <ul>
                <li>used as a greeting or to begin a phone conversation.</li>
                <li>an utterance of ‘hello’; a greeting.</li>
                <li>I pressed the phone button and helloed</li>
              </ul>
              <div id="synonymsDiv" class="d-flex gap-3">
                <span class="fs-6 text-secondary">Synonyms: </span>
                <div class="synonymsList">
                  <span >Synonym 1</span>
                  <span >Synonym 2</span>
                </div>
              </div>
              
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
